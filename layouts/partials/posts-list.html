{{ range . }}
<li>
  <span class="list__title--small">
    {{if not .Date.IsZero}}
    <time class="list_time pull-right hidden-tablet">{{ .Date.Format (.Site.Params.dateformat | default "01/02/06") }}</time>
    {{end}}
    <a href="{{ .RelPermalink }}" {{if .Draft}}class="draft" {{end}}>{{ .Title}} </a>
  </span>
</li>
{{ end }}
